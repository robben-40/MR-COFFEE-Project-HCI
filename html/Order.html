<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MR.COFFEE</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/order.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Baloo+Da+2:wght@400..800&display=swap" rel="stylesheet">
    <script src="../js/menu&order.js" defer></script>
</head>
<body>
    <div class="navbar">
        <img src="../assets/Icon.png" alt="">
        <p><a href="../index.html">Home</a></p>
        <p><a href="../html/Rewards.html">Rewards</a></p>
        <p><a href="../html/Aboutus.html">About us</a></p>
        <p><a href="../html/Menu.html">Menu</a></p>
    </div>

    <h1 class="header"><span class="blue">Please fill out </span>this form to order!</h1>

    <div class="order-container">

        <div class="order-bill">
            <h2 class="bill-header">Order Summary</h2>

            <div class="item-desc" id="order-item">
                <div class="item-info">
                    <div class="item-name">Mocaccino</div>
                    <div class="quantity-controls">
                        <button class="quantity-btn">-</button>
                        <span class="quantity" id="quantity">1</span>
                        <button class="quantity-btn">+</button>
                    </div>
                </div>
                <div class="item-price" id="item-price">Rp 35,000</div>
            </div>

            <div class="total-section">
                <div class="total-price" id="total-price">Total: Rp 35,000</div>
            </div>
        </div>


        <div class="order-form">
            <form action="" method="post" id="form">
                <label for="Name">Name</label>
                <input type="text" name="Name" id="Name">
                <br>
                <label for="Email">Email</label>
                <input type="text" name="Email" id="Email">
                <br>
                <label for="Address">Address</label>
                <input type="text" name="Email" id="Address">
                <br>
                <label for="Addons">Add ons</label>
                <input type="text" name="Addons" id="Addons" placeholder="Extra sugar, less ice, etc.">
                <br>
                <label for="Payment">Payment</label>
                <br>
                <input type="radio" name="Payment" id="Qris">Qris
                <br>
                <input type="radio" name="Payment" id="Ovo">Ovo
                <br>
                <input type="radio" name="Payment" id="Dana">Dana

                <br>
                <button id="submit" type="Continue">Submit</button>
                
            </form>

        </div>

    </div>

    
</body>
</html>
